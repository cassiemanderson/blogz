{% extends 'base.html' %}

{% block content %}

    {% is user_blogs|length == 0 %}
        <p> Blog posts are empty</p>

        {% else %}
            {% for blog in user_blogs %}
                <h2><a href='/?id={{blog.id}}'>{{blog.title}}</a></h2>
                <p>{{blog.body}}</p>
            {% endfor %}
        {% endif %}
    {% endblock %}
