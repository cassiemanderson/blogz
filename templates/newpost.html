{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form action='/newpost'method='POST'>
        <label for="blog_title">Title for Your New Blog:</label><br>
            <input id='blog_title' type='text' name='blog_title' value='{{blog_title}}'>
            <p class = 'error'> {{blog_title_error}} </p>
            <br>
        <label for='blog_body'>Your new blog:</label>
            <br>
            <textarea rows="5" cols="60" name='blog_body' value='{{blog_body}}'></textarea>
            <p class = 'error'> {{blog_body_error}} </p>
            <br>
        <input type='submit' value='Add Blog'>
    </form>

{% endblock %}
